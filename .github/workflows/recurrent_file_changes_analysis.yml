name: Recurrent File Changes Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-file-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Loads the entire commit history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run basic analysis script
      run: |
        python Scripts/analyze_recurrent_file_changes.py

    - name: Run detailed analysis script
      run: |
        python Scripts/analyze_recurrent_file_changes_detailed.py

    - name: Upload basic results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: recurrent-file-changes-basic
        path: Artifacts/recurrent_file_changes.csv

    - name: Upload detailed results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: recurrent-file-changes-detailed
        path: Artifacts/recurrent_file_changes_detailed.csv